zerops:
  - setup: backend
    build:
      base:
        - bun@nightly
        - nodejs@latest
      os: ubuntu
      envVariables:
        NODE_ENV: production
        ACCESS_TOKEN: ${RUNTIME_ACCESS_TOKEN}
        DATABASE_URL: ${RUNTIME_DATABASE_URL}
        DIRECT_URL: ${RUNTIME_DIRECT_URL}
        PROJECT_ID: ${RUNTIME_PROJECT_ID}
        SITE_URL: ${RUNTIME_SITE_URL}
      prepareCommands:
        - echo "Upgrading bun to 1.1.42"
        - bun upgrade
      buildCommands:
        - pnpm install --frozen-lockfile --prefer-offline --prod=false
        - bun run postinstall
        - bun run validateEnv
        - pnpm nx build:executable backend --verbose --skip-nx-cache
      deployFiles:
        - apps/backend/dist
        - node_modules/.prisma/client
      cache:
        - node_modules
        - package.json
        - pnpm-lock.yaml
        - pnpm-workspace.yaml

    run:
      base: ubuntu@latest
      os: ubuntu
      ports:
        - port: 3001
          httpSupport: true
      prepareCommands:
        - echo "Installing ffmpeg"
        - add-apt-repository universe
        - apt upgrade -y
        - apt install -y ffmpeg
        - echo "Installing yt-dlp"
        - curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/bin/yt-dlp
        - chmod a+rx /usr/bin/yt-dlp  # Make executable
      start: apps/backend/dist/main

    deploy:
      readinessCheck:
        httpGet:
          path: /swagger
          port: 3001
